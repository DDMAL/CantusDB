{% extends "base.html" %}
{% block content %}
<title>{{ century.name }} | Cantus Manuscript Database</title>
<div class="mr-3 p-3 mx-auto bg-white rounded">
    <object align="right" class="search-bar">
        {% include "global_search_bar.html" %}
    </object>
    <h3>{{ century.name }}</h3>
    <ul>
        {% for source in century.sources.all|dictsort:"title" %}
            <li>
                <a href="{% url 'source-detail' source.id %}">
                    {{ source.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
