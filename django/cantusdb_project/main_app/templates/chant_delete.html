{% extends "base.html" %}

{% block title %}
    <title>Delete Chant | Cantus Database</title>
{% endblock %}

{% block content %}
<div class="p-3 col-md-12 bg-white rounded">
    <form method="post">{% csrf_token %}
        <p>
            <span class="text-danger">
                Are you sure you want to delete this chant:
                <b><a href={% url "chant-detail" object.id %} target="_blank">{{ object.incipit }}</a></b>?
            </span></p>
        <input type="submit" value="Confirm">
    </form>
</div>
{% endblock %}
