<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  /* border-collapse: collapse; */
  padding: 10px;
}
</style>
</head>

<body>

    <p>Search Results</p>

    <table class="table table-responsive table-sm small table-bordered">
        <tr>
            <th>Cantus ID</th>
            <th>Genre</th>
            <th>Full-Text</th>
        </tr>

        {% for cantus_id,genre,full_text in results %}
        <tr>
            <td>{{ cantus_id }}</td>
            <td>{{ genre }}</td>
            <td>{{ full_text }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
