<!DOCTYPE html>
<script>
    // Make sure the select components keep their values across multiple GET requests
    // so the user can "drill down" on what they want
    window.onload = function () {
        $("#search_bar").val("{{ request.GET.search_bar }}")
    }
</script>
<body>
    <form method="GET" action="{% url 'chant-search' %}">
        <div class="input-group mb-3">
            <input type="search" class="form-control" placeholder="Incipit/CantusID" name="search_bar" id="search_bar">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </input>
        </div>
    </form>
</body>
